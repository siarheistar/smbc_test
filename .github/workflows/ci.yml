name: Advanced CI/CD Pipeline with Docker Matrix

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.11'
  RUN_ID: ${{ github.run_number }}-${{ github.run_id }}

jobs:
  # Unit Tests - Parallel execution
  unit-tests:
    runs-on: ubuntu-22.04
    container:
      image: python:3.11-slim

    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y git

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html --alluredir=allure-results-unit

    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-unit
        path: allure-results-unit
        retention-days: 30

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov
          coverage.xml
        retention-days: 30

  # API Tests - Parallel execution
  api-tests:
    runs-on: ubuntu-22.04
    container:
      image: python:3.11-slim

    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y git

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run API tests
      run: |
        pytest tests/api/ -v --alluredir=allure-results-api

    - name: Upload API test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-api
        path: allure-results-api
        retention-days: 30

  # BDD Tests - Docker Matrix with multiple browsers
  bdd-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [firefox, chromium, webkit]

    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy
      options: --user root
    env:
      HOME: /root

    steps:
    - uses: actions/checkout@v3

    - name: Install Python
      run: |
        apt-get update
        apt-get install -y python3 python3-pip python-is-python3

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run BDD tests with ${{ matrix.browser }}
      run: |
        pytest tests/bdd/ -v --browser ${{ matrix.browser }} --alluredir=allure-results-bdd-${{ matrix.browser }}

    - name: Upload BDD test results for ${{ matrix.browser }}
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-bdd-${{ matrix.browser }}
        path: allure-results-bdd-${{ matrix.browser }}
        retention-days: 30

  # Aggregate results and generate custom report
  aggregate-and-report:
    runs-on: ubuntu-22.04
    needs: [unit-tests, api-tests, bdd-tests]
    if: always()

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Merge all Allure results
      run: |
        mkdir -p allure-results

        # Copy all allure results to single directory
        if [ -d "artifacts/allure-results-unit" ]; then
          cp -r artifacts/allure-results-unit/* allure-results/ || true
        fi

        if [ -d "artifacts/allure-results-api" ]; then
          cp -r artifacts/allure-results-api/* allure-results/ || true
        fi

        for browser in firefox chromium webkit; do
          if [ -d "artifacts/allure-results-bdd-$browser" ]; then
            cp -r artifacts/allure-results-bdd-$browser/* allure-results/ || true
          fi
        done

        echo "Merged allure results:"
        ls -la allure-results/

    - name: Calculate test statistics
      id: stats
      run: |
        # Count total tests from allure results
        total_tests=$(find allure-results -name "*-result.json" | wc -l)

        # Get coverage if available
        if [ -f "artifacts/coverage-report/coverage.xml" ]; then
          # Extract coverage percentage from coverage.xml
          coverage=$(grep -oP 'line-rate="\K[0-9.]+' artifacts/coverage-report/coverage.xml | head -1)
          coverage_percent=$(echo "$coverage * 100" | bc -l | xargs printf "%.1f")
        else
          coverage_percent="N/A"
        fi

        # Count passed/failed tests
        passed=$(find allure-results -name "*-result.json" -exec grep -l '"status":"passed"' {} \; | wc -l)
        failed=$(find allure-results -name "*-result.json" -exec grep -l '"status":"failed"' {} \; | wc -l)

        if [ $total_tests -gt 0 ]; then
          pass_rate=$(echo "scale=1; $passed * 100 / $total_tests" | bc)
        else
          pass_rate="0"
        fi

        echo "total_tests=$total_tests" >> $GITHUB_OUTPUT
        echo "coverage=$coverage_percent" >> $GITHUB_OUTPUT
        echo "passed=$passed" >> $GITHUB_OUTPUT
        echo "failed=$failed" >> $GITHUB_OUTPUT
        echo "pass_rate=$pass_rate" >> $GITHUB_OUTPUT

    - name: Get Allure history
      uses: actions/checkout@v3
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Copy Allure history
      continue-on-error: true
      run: |
        if [ -d "gh-pages/allure-history" ]; then
          cp -r gh-pages/allure-history allure-history
        fi

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      id: allure-report
      with:
        allure_results: allure-results
        allure_report: allure-report
        allure_history: allure-history
        keep_reports: 20

    - name: Fix permissions for generated reports
      run: sudo chown -R $USER:$USER allure-history allure-report

    - name: Copy coverage report to allure-history
      run: |
        mkdir -p allure-history/htmlcov
        if [ -d "artifacts/coverage-report/htmlcov" ]; then
          cp -r artifacts/coverage-report/htmlcov/* allure-history/htmlcov/
        fi

    - name: Create custom index page
      run: |
        cat > allure-history/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Anagram Checker - Test Reports</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    padding: 20px;
                }

                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                }

                .header {
                    background: white;
                    border-radius: 10px;
                    padding: 30px;
                    margin-bottom: 20px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                h1 {
                    color: #667eea;
                    margin-bottom: 10px;
                }

                .subtitle {
                    color: #666;
                    font-size: 16px;
                }

                .stats-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 20px;
                    margin-bottom: 20px;
                }

                .stat-card {
                    background: white;
                    border-radius: 10px;
                    padding: 20px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                .stat-label {
                    color: #666;
                    font-size: 14px;
                    margin-bottom: 5px;
                }

                .stat-value {
                    font-size: 32px;
                    font-weight: bold;
                    color: #667eea;
                }

                .reports-section {
                    background: white;
                    border-radius: 10px;
                    padding: 30px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                h2 {
                    color: #333;
                    margin-bottom: 20px;
                }

                .report-grid {
                    display: grid;
                    gap: 15px;
                }

                .report-item {
                    border: 1px solid #e0e0e0;
                    border-radius: 8px;
                    padding: 20px;
                    transition: all 0.3s ease;
                    display: grid;
                    grid-template-columns: auto 1fr auto;
                    gap: 20px;
                    align-items: center;
                }

                .report-item:hover {
                    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
                    border-color: #667eea;
                }

                .report-id {
                    font-weight: bold;
                    color: #667eea;
                    font-size: 18px;
                }

                .report-details {
                    display: flex;
                    gap: 30px;
                    flex-wrap: wrap;
                }

                .detail-item {
                    display: flex;
                    flex-direction: column;
                }

                .detail-label {
                    font-size: 12px;
                    color: #666;
                    margin-bottom: 3px;
                }

                .detail-value {
                    font-size: 16px;
                    font-weight: 600;
                    color: #333;
                }

                .report-links {
                    display: flex;
                    gap: 10px;
                }

                .btn {
                    padding: 10px 20px;
                    border-radius: 6px;
                    text-decoration: none;
                    font-weight: 500;
                    transition: all 0.3s ease;
                    display: inline-block;
                }

                .btn-primary {
                    background: #667eea;
                    color: white;
                }

                .btn-primary:hover {
                    background: #5568d3;
                    transform: translateY(-2px);
                    box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
                }

                .btn-secondary {
                    background: #f0f0f0;
                    color: #333;
                }

                .btn-secondary:hover {
                    background: #e0e0e0;
                    transform: translateY(-2px);
                }

                .pass-rate {
                    font-weight: bold;
                }

                .pass-rate.good {
                    color: #10b981;
                }

                .pass-rate.warning {
                    color: #f59e0b;
                }

                .pass-rate.bad {
                    color: #ef4444;
                }

                .timestamp {
                    color: #999;
                    font-size: 14px;
                    margin-top: 5px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>Anagram Checker - Test Reports</h1>
                    <p class="subtitle">Comprehensive testing with Unit, API, and BDD tests across multiple browsers</p>
                </div>

                <div class="stats-grid" id="statsGrid">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <div class="reports-section">
                    <h2>Test Run History</h2>
                    <div class="report-grid" id="reportGrid">
                        <!-- Reports will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <script>
                // This will be populated with actual data from test runs
                const currentRun = {
                    runId: '${{ env.RUN_ID }}',
                    totalTests: ${{ steps.stats.outputs.total_tests }},
                    passed: ${{ steps.stats.outputs.passed }},
                    failed: ${{ steps.stats.outputs.failed }},
                    coverage: '${{ steps.stats.outputs.coverage }}',
                    passRate: ${{ steps.stats.outputs.pass_rate }},
                    timestamp: new Date().toISOString(),
                    allureUrl: './latest/index.html',
                    coverageUrl: './htmlcov/index.html'
                };

                // Load historical runs from localStorage
                let historicalRuns = JSON.parse(localStorage.getItem('testRuns') || '[]');

                // Add current run to history
                historicalRuns.unshift(currentRun);

                // Keep only last 20 runs
                historicalRuns = historicalRuns.slice(0, 20);

                // Save to localStorage
                localStorage.setItem('testRuns', JSON.stringify(historicalRuns));

                // Display stats
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Tests</div>
                        <div class="stat-value">${currentRun.totalTests}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pass Rate</div>
                        <div class="stat-value">${currentRun.passRate}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Coverage</div>
                        <div class="stat-value">${currentRun.coverage}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Latest Run</div>
                        <div class="stat-value">#${currentRun.runId.split('-')[0]}</div>
                    </div>
                `;

                // Display reports
                const reportGrid = document.getElementById('reportGrid');
                reportGrid.innerHTML = historicalRuns.map((run, index) => {
                    const passRateClass = run.passRate >= 90 ? 'good' : run.passRate >= 70 ? 'warning' : 'bad';
                    const date = new Date(run.timestamp).toLocaleString();

                    return `
                        <div class="report-item">
                            <div class="report-id">Run #${run.runId.split('-')[0]}</div>
                            <div class="report-details">
                                <div class="detail-item">
                                    <span class="detail-label">Tests</span>
                                    <span class="detail-value">${run.totalTests}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Coverage</span>
                                    <span class="detail-value">${run.coverage}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Pass Rate</span>
                                    <span class="detail-value pass-rate ${passRateClass}">${run.passRate}%</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Passed/Failed</span>
                                    <span class="detail-value">${run.passed}/${run.failed}</span>
                                </div>
                            </div>
                            <div class="report-links">
                                <a href="${index === 0 ? './latest/index.html' : run.allureUrl}" class="btn btn-primary">Allure Report</a>
                                <a href="${run.coverageUrl}" class="btn btn-secondary">Coverage</a>
                            </div>
                        </div>
                    `;
                }).join('');
            </script>
        </body>
        </html>
        EOF

    - name: Customize Allure Report
      run: |
        # Create custom widgets for Allure report
        cat > allure-report/widgets/custom-links.json << 'EOF'
        {
          "name": "custom-links",
          "data": [
            {
              "name": "Coverage Report",
              "url": "../htmlcov/index.html"
            },
            {
              "name": "Test Reports Index",
              "url": "../index.html"
            }
          ]
        }
        EOF

        # Add custom summary widget with run ID
        cat > allure-report/widgets/summary-custom.json << 'EOF'
        {
          "name": "summary-custom",
          "data": {
            "runId": "${{ env.RUN_ID }}",
            "totalTests": "${{ steps.stats.outputs.total_tests }}",
            "coverage": "${{ steps.stats.outputs.coverage }}%",
            "passRate": "${{ steps.stats.outputs.pass_rate }}%"
          }
        }
        EOF

        # Inject custom header into Allure report
        cat > allure-report/custom-header.html << 'EOF'
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; text-align: center; margin-bottom: 20px; border-radius: 8px;">
            <h2 style="margin: 0;">Run ID: ${{ env.RUN_ID }}</h2>
            <p style="margin: 5px 0 0 0;">
                <a href="../index.html" style="color: white; text-decoration: underline;">‚Üê Back to Test Reports Index</a> |
                <a href="../htmlcov/index.html" style="color: white; text-decoration: underline;">View Coverage Report</a>
            </p>
        </div>
        EOF

        # Inject the header into the main Allure HTML file
        if [ -f "allure-report/index.html" ]; then
          sed -i '/<body>/r allure-report/custom-header.html' allure-report/index.html
        fi

    - name: Copy latest report
      run: |
        # Create latest symlink/copy
        cp -r allure-report allure-history/latest

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
        keep_files: true

    - name: Comment PR with report links
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const runId = '${{ env.RUN_ID }}';
          const totalTests = '${{ steps.stats.outputs.total_tests }}';
          const coverage = '${{ steps.stats.outputs.coverage }}';
          const passRate = '${{ steps.stats.outputs.pass_rate }}';
          const passed = '${{ steps.stats.outputs.passed }}';
          const failed = '${{ steps.stats.outputs.failed }}';

          const comment = `## üß™ Test Results - Run #${runId}

          | Metric | Value |
          |--------|-------|
          | Total Tests | ${totalTests} |
          | Passed | ‚úÖ ${passed} |
          | Failed | ‚ùå ${failed} |
          | Pass Rate | ${passRate}% |
          | Coverage | ${coverage}% |

          üìä [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/latest/index.html)
          üìà [View Coverage Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/htmlcov/index.html)
          üìã [View All Reports](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.html)
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
